<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string anagrame</title>
</head>

<body>
    <script>
        function IsAnagram(f, s) {
            let s1 = f.length;
            let s2 = s.length;
            if (s1 != s2) {
                return false
            }
            let str1 = f.split('').sort().join('');
            let str2 = s.split('').sort().join('');
            if (str1 === str2) {
                console.log("True");
            } else {
                console.log("False");
            }

        }
        let firstStr = "Mary";
        let secondStr = "Army";
        IsAnagram(firstStr, secondStr)
    </script>
</body>
</html>
