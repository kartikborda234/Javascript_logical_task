    <script>
        //write a javascript programe to flatten a nested (any depth) array.if you pass shallow,the array will only be flattened a single level.
        var flatArray = [];
        function flatten(arr, flat) {
            if (flat) {
                if (Array.isArray(arr)) {
                    for (let i of arr) {
                        flatten(i,true)
                    }
                } else {
                    flatArray.push(arr)
                }
            }else{
                return arr.flat()
            }
            return flatArray;

        }
        console.log(flatten([1, [2], [3, [[4]]], [5, 6]]));
        console.log(flatten([1, [2], [3, [[4]]], [5, 6]],true));

        //task-2:there are two arrays and programe compute the sum of each individual index value from array.

        function sumArrays(arr1, arr2) {
            let result = [];
            let length = Math.max(arr1.length, arr2.length);
            for (let i = 0; i < length; i++) {
                let a = arr1[i] || 0;
                let b = arr2[i] || 0;
                result.push(a + b);
            }
            return result;
        }
        // console.log(sumArrays([4, 3, 2, 8, 6], [1, 7, 5, 9, 4, 4, 6]));

    </script>
