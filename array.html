<body>
    <script>
        function buildArray(build, index) {
            // for (let i of index) {
            //     const newArray = new Array(build[i], build[i], build[i])
            //     return newArray;
            // }
            index.map((i)=>{
                return build[i]
            })
        }
        console.log(buildArray(["mon", "tue", "wed", "thur", "fri"], [1, 3, 4]));
        // ["tue", "thur", "fri"]
        function shuffle(s) {
            for(let i=s.length-1;i>0;i--){
                const shuf = Math.floor(Math.random() * (i + 1));
                [s[i],s[shuf]]=[s[shuf],s[i]]
            }
            return s
        }
        console.log(shuffle([10, 12, 15]));
    </script>
