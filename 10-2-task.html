    <script>
        // Write a JavaScript function to create an array of arrays, ungrouping the elements in an array produced by zip.
        function unZip(arr) {
            var num=[]
            var str=[]
            var bool=[]
            arr.forEach(element => {
                for(let i of element){
                    switch (typeof i) {
                        case "number":
                            num.push(i)
                            break;
                        case "string":
                            str.push(i)
                            break;
                        default:
                            bool.push(i)
                            break;
                    }
                }
            });
           return [num,str,bool]
        }
