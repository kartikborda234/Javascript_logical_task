    <script>
        // Write a JavaScript function to get nth largest element from an unsorted array.
        function nthLargest(arr,nth) {
             var s= arr.sort((a,b)=>{
                    return b-a
                }) 
                console.log(s,"sss");
            return s[nth -1] 
        }
        // console.log(nthLargest([43,56,23,89,88,90,99,652],4));

        // Write a JavaScript function to fill an array with values (numeric, string with one character) on supplied bounds.
        function num_string_range(a,b,target) {
            var filter=[]
            if (Number.isInteger(a)) {
                if (a<b) {
                   for (let i = a; i <=b; i+=target) {
                       filter.push(i)                    
                   } 
                }else{
                    for (let i = a; i >= b; i-=target){
                        filter.push(i)                       
                    }
                }
            }else if(typeof a==="string" && a.charCodeAt() <= b.charCodeAt()){
                for (let i = a.charCodeAt(); i < b.charCodeAt(); i+=target){
                    filter.push(String.fromCharCode(i))                 }
            }else{
                for (let i = a.charCodeAt(); i > b.charCodeAt(); i-=target) {
                    filter.push(String.fromCharCode(i))                       
                }
            }
            return filter;
        }
        console.log(num_string_range('a','z',2));
        console.log(num_string_range('Z','A',2));
        console.log(num_string_range(0,-5,1));
        console.log(num_string_range(0,25,5));
        console.log(num_string_range(20,5,5));

    </script>
</body>
