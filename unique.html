        <script>
            function uniqueVal(array) {
            let uniqueValue= array.filter((ele)=>{
                    return array.indexOf(ele)==array.lastIndexOf(ele);
                })

            }
            uniqueVal([1, 1, 2, 3, 3, 4, 4, 5])
        </script>
