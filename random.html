<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        #box {
            height: 50px;
            width: 50px;
            background-color: brown;
            margin: 10px;
        }

        button {
            width: 5%;
            height: 5%;
            font-size: 2rem;
            margin: 10px;
        }

        .btn {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="btn">
        <button onclick="increment()">+</button>
        <button onclick="decrement()">-</button>
    </div>
    <div class="container"></div>

    <script>
        var arr = [];
        var container = document.querySelector(".container");

        function increment() {
            var hexCode="#"
            let div = document.createElement("div")
            div.setAttribute("id", "box")
            hexCode += Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0').toUpperCase();
            div.setAttribute("style",`background-color:${hexCode}`)
            arr.push(div)
            loadData()
        }
        function loadData() {
            arr && arr.forEach((ele) => {
                container.appendChild(ele)
            })
        }
        function decrement() {
            arr.pop()
            container.removeChild(container.lastChild);
        }
    </script>
</body>
</html>
