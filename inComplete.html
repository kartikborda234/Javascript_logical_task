    <script>
          function sumArrays(arr1, arr2) {
            let result = [];
            let length = Math.max(arr1.length, arr2.length);
            for (let i = 0; i < length; i++) {
                let a = arr1[i] || 0;
                let b = arr2[i] || 0;
                result.push(a + b);
            }
            return result;  
        }
        console.log(sumArrays([4, 3, 2, 8, 6], [1, 7, 5, 9, 4, 4, 6]));

        function AlphaSort(s1, reverseOrder) {
            var a = s1.split('')
            if (!reverseOrder) {
                return a.every((char, i) => {
                    // console.log(a[i]);
                    return i==0 || char >= a[i - 1];
                });
            }else{
               a.reverse()
               return a.every((char, i) => {
                    return i==0 || char > a[i - 1];
                });
            }
        }
        console.log(AlphaSort("abcdefgh", false));
        console.log(AlphaSort("hgfedcba", true));

        function uncamalize(str, pos = " ") {
            let uncamel=''
            let j=''
            for (let i = 0; i < str.length; i++) {
                if (/[A-Z]/.test(str[i])) {
                    let l=str[i].toLowerCase()
                    uncamel +=pos+l
                }else{
                    uncamel+=str[i]
                }                
            }
            return uncamel
        }
        console.log(uncamalize('helloWord'));
        console.log(uncamalize('helloWord','-'));
        console.log(uncamalize('hellWord','_'));
        console.log(uncamalize('kartikBorda','>'));
    </script>
