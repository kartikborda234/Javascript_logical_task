<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd Even number</title>
</head>
<body>
    <script>
        function oddEven(arr) {
            for(let i of arr){
                if ((i%2)==0) {
                    console.log(i,"even");
                }else{
                    console.log(i,"odd");
                }
            }
        }
        oddEven([2,3,7,6,2,4,9])
    </script>
</body>
</html>
