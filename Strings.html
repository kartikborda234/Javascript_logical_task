    <script>
        function uncamalize(str, pos = " ") {
            let uncamel=''
            let j=''
            for (let i = 0; i < str.length; i++) {
                if (/[A-Z]/.test(str[i])) {
                    let l=str[i].toLowerCase()
                    uncamel +=pos+l
                }else{
                    uncamel+=str[i]
                }                
            }
            return uncamel
        }
        console.log(uncamalize('helloword'));
        console.log(uncamalize('helloWord','-'));
        console.log(uncamalize('hellWord','_'));
        console.log(uncamalize('kartikBorda','>'));


        function insert(str, add = '', position = 0) {
            return str.slice(0, position) + add + str.slice(position);
        }

        function swapCase(str) {
            let newstr = '';
            for (let c of str) {
                if (c.toUpperCase() === c) {
                    newstr += c.toLowerCase()
                }
                else {
                    newstr += c.toUpperCase()
                }
            }
            return newstr;
        }

        function humanize(n) {
            switch (n % 10) {
                case 1: return n + "st";
                case 2: return n + "nd";
                case 3: return n + "rd";
                case 4:
                case 8:
                  return n + "th";
            }
        }

        function txt_truncate(str,pos,trunc) {
            if(pos){
                return trunc ? str.slice(0,pos)+trunc:str.slice(0,pos)+"..."
            }else{
                return str;
            }
        }

        function Chunks(str,chunk) {
            var chunksArr=[];
            for(let i=0;i<str.length;i+=chunk){
                chunksArr.push(str.slice(i,i+chunk))
            }
            return chunksArr;
        }
