        //write a javascript programe to chech if an array  is a factor chain or not.
        function factorial(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                if (arr[i + 1] % arr[i] !== 0) {
                    return false
                }
            }
            return true;
        }

        //write a javascript programe to get all the indexes where NaN is found of a given array of numbers and NaN.
        function nanIndex(arr) {
            var a=arr.map((ele,i)=>{
                if (isNaN(ele)) {
                    return i
                }
            }).filter((item)=>{return item})
