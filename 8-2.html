    <script>
    // wap to javascript function  to find longest common starting substring in a set of strings.
        function longest_starting_commom_string(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (j = i + 1; arr.length; j++) {
                    let str1 = arr[j].match(arr[i])
                    return str1 ? str1[0] : null
                }
            }
        }
        // console.log(longest_starting_commom_string(["go", "google", "golmal"]))
        console.log(longest_starting_commom_string(["ram", "sitaram", "ramsita"]))

        // Write a JavaScript program to find a pair of elements (indices of the two numbers) from an given array whose sum equals a specific target number.
        function sumequals(numbers, target) {
            var sums = [];
            for (var i = 0; i < numbers.length; i++) {
                for (var j = i + 1; j < numbers.length; j++) {
                    if (numbers[i] + numbers[j] === target) {
                        var a=numbers.indexOf(numbers[i])
                        var b=numbers.indexOf(numbers[j])
                        sums.push(a,b)
                    }
                }
            }
            return sums 
        }
        const numbers = [10, 30, 10, 40, 50, 60, 70]
        console.log(sumequals(numbers, 50))
    </script>
