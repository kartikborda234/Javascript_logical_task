<body>
    <script>
        function AlphaSort(s1, reverseOrder) {
            var a = s1.split('')
            if (!reverseOrder) {
                return a.every((char, i) => {
                    // console.log(a[i]);
                    return i==0 || char >= a[i - 1];
                });
            }else{
               a.reverse()
               return a.every((char, i) => {
                    return i==0 || char > a[i - 1];
                });
            }
        }
        console.log(AlphaSort("abcdefgh", false));
        console.log(AlphaSort("hgfedcba", true));

        function orderVowelConstant(str, position) {
            var char = str.charAt(position - 1);
            let vowels = 'aeiouAEIOU';
            if (vowels.includes(char)) {
                return "vowel"
            } else {
                return "consonant"
            }
        }
        // console.log(orderVowelConstant("eello", 1));
        // console.log(orderVowelConstant("cat", 2));
        // console.log(orderVowelConstant("mango", 0));
        // console.log(orderVowelConstant("republic", 6));

        function reapeatChar(somestring, reateatTimes) {
            var chars = somestring.split('');
            var counts = chars.reduce((pre, cur) => {
                pre[cur] = pre[cur] + 1 || 1;
                return pre;
            }, {})
            return Object.keys(counts).filter(char => counts[char] >= reateatTimes);
        }

        // console.log(reapeatChar("abcddef", 0));
        // console.log(reapeatChar("nscgggncdkkk", 4));
    </script>
</body>
