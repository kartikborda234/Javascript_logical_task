<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function emailValid(email) {
            let regex = /[a-z0-9]+@[a-z]+\.[a-z]{2,3}/;
            return regex.test(email);
        }
        console.log(emailValid("example@gmail.com"));//true
        console.log(emailValid("example@"));//false
        console.log(emailValid("example@example.com"));//true
        console.log(emailValid("example@example"));//false
    </script>
</body>

</html>
